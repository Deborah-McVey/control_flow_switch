<div>
  @switch (shippingMethod) {
    @case ('standard') {
      <h3>Your shipping cost is 5.99</h3>
    } @case ('express') {
      <h3>Your shipping cose is 12.99</h3>
    } @case ('nextDay') {
      <h3>Your shipping cost is 19.99</h3>
    } @default {
      <h3>Invalid shipping method!</h3>
    }
  }
</div>
